<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Спортклуб, який пропонує різноманітні види спорту та тренування.">
    <meta name="keywords" content="спортклуб, тренування, фітнес, спортивні секції, авторизація">
    <meta name="author" content="Maxim">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Спортклуб ATITLAN">
    <meta property="og:description" content="Приєднуйтесь до нашого спортклубу для покращення вашого здоров'я та фізичної форми.">
    <meta property="og:image" content="https://atitlanclub.com/logo.png">
    <meta property="og:url" content="https://atitlanclub.com">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>

</head>
<body class="bg-dark text-bg-light">
<a href="index.html">Назад</a>
<main class="d-flex justify-content-center align-items-center vh-100">
    <section class="card bg-danger text-light shadow-lg" style="max-width: 32rem; padding: 2rem;">
        <header class="card-header text-center bg-dark text-light">
            <h1 class="h3">Login</h1>
        </header>
        <article class="card-body">
            <form>
                <div class="mb-4">
                    <label for="email" class="form-label">Електронна пошта</label>
                    <input type="email" class="form-control form-control-lg" id="email" placeholder="email" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" class="form-control form-control-lg" id="password" placeholder="password" required>
                </div>
                <button type="submit" class="btn btn-dark btn-lg w-100">Увійти</button>
            </form>
        </article>
        <footer class="card-footer text-center bg-danger mt-4">
            <a href="#" class="text-light">Забули пароль?</a>
        </footer>
    </section>
</main>
</body>
</html>
